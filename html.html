<!doctype html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- must use hash symbol before target location -->
<a href="#target location">Go to target location</a>
<br>

<!-- hover "awesome search engine" in a link -->
<a href="https://www.google.ca/" title="awesome search engine">Google</a>
<br>

<!-- add a link to a picture -->
<a href="https://www.google.ca/"><img src="picture.jpg"></a>
<br>

<em> emphsize i.e. italic text</em>
<br>
<strong> bold text </strong>

<!-- sample table -->
<table>
    <tr>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>Toronto</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>London</td>
    </tr>
</table>

<h3><a name="target location"></a>target location</h3>



</body>
</html>
