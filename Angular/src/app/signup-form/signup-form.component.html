<!-- "form" correspond to form group object defined in ts -->
<form [formGroup]="myForm" (ngSubmit)="login()">
  <div *ngIf="myForm.errors"
    class="alert alert-danger">
    The username or password is invalid.
  </div>
  <div class="form-group">
    <label for="username">
      Username
    </label>
    <!-- formControlName is a built-in directive 
        fornControlName="key in form group in ts" -->
    <input 
      formControlName="username"
      type="text" 
      id="username" 
      class="form-control">
    
    <!-- display a loader/waiting message -->
    <div *ngIf="username.pending">
      Checking for uniqueness ...
    </div>
    <!-- myForm is a ForGroup object defined in ts
        .get(key) is built-in method defined in FormGroup class -->
    <div *ngIf="username.touched && username.invalid" 
      class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Username is required
      </div>
      <div *ngIf="username.errors.minlength">
        Username is should be minimum {{ username.errors.minlength.requiredLength }} characters.
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Username cannot contain space.
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        Username is already taken.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">
      Password
    </label>
    <!-- password is a key in form group object defined in ts -->
    <input formControlName="password"
      type="text" is="password" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">
    Sign Up
  </button>
</form>
